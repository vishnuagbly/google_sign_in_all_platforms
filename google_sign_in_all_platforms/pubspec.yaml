name: google_sign_in_all_platforms
description: Google Sign In Plugin for supporting all platforms, even Windows and Linux
version: 0.1.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: google_sign_in_all_platforms_android
      ios:
        default_package: google_sign_in_all_platforms_android
      linux:
        default_package: google_sign_in_all_platforms_macos
      macos:
        default_package: google_sign_in_all_platforms_macos
      web:
        default_package: google_sign_in_all_platforms_android
      windows:
        default_package: google_sign_in_all_platforms_macos

dependencies:
  flutter:
    sdk: flutter
  google_sign_in_all_platforms_android:
    path: ../google_sign_in_all_platforms_android
  google_sign_in_all_platforms_interface: ^0.0.1
  google_sign_in_all_platforms_macos:
    path: ../google_sign_in_all_platforms_macos
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.0
  plugin_platform_interface: ^2.1.6
  very_good_analysis: ^5.1.0
